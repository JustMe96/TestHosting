<app-accordion>
  <!-- HEADER -->
  <app-accordion-header>
    <h3>{{category.name}}</h3>
  </app-accordion-header>
  <!-- CONTENT -->
  <app-accordion-content>
    <app-info-item [key]="'Filiera'" [value]="chain"></app-info-item>
    <app-info-item [key]="'Prodotti'" [actions]="products" (actionClick)="navigation.navigate('/add-product', {id: $event})"></app-info-item>
    <div class="actions-end">
      <app-button class="right icon" [icon]="'fa-solid fa-pen-to-square'" [routerLink]="['/add-category', {id: category.code}]"></app-button>
      <app-button class="icon" text-color="primary" [icon]="'fa-solid fa-trash-can'" (click)="onDelete.emit()"></app-button>
    </div>
  </app-accordion-content>
</app-accordion>
